<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Google tag (gtag.js) -->

  window.dataLayer = window.dataLayer || [];

  gtag('config', 'G-205HXP6ZKV');

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cap-tivante</title>
<link rel="stylesheet" href="estilos/index.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <ul class="menu">
                    <li><a href="index.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <img src="imagenes/logosombrero2.jpeg" alt="Logo de la tienda">
                </div>
                <ul class="menu">
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="#">GORRAS</a></li>
                    <li><a href="#">SOMBREROS</a></li>
                    <li><a href="#">VISERAS</a></li>
                </ul>
                <form action="/search">
                    <input type="text" name="q" placeholder="Buscar">
                    <button type="submit">Buscar</button>
                  </form>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1 class="store-title">Bienvenido a Cap-tivante</h1>
        <div class="products-container" id="products-container">
            <!-- Aquí se cargarán todos los productos -->
        </div>
    </div>

    <script>
        // Función para cargar y mostrar todos los productos
        fetch('productos.json')
            .then(response => response.json())
            .then(data => {
                const productsContainer = document.getElementById('products-container');
                data.forEach(product => {

                    const productWrapper = document.createElement('div');
                    productWrapper.classList.add('product-wrapper');

                    const productElement = document.createElement('a');
                    productElement.classList.add('product');
                    productElement.href = `producto.html?nombre=${encodeURIComponent(product.nombre)}&imagen=${encodeURIComponent(product.imagen)}&precio=${encodeURIComponent(product.precio)}&descripcion=${encodeURIComponent(product.descripcion)}`;
                    productElement.innerHTML = `
                        <div class="product-image">
                            <img src="${product.imagen}" alt="${product.nombre}">
                        </div>
                        <div class="product-info">
                            <h2>${product.nombre}</h2>
                            <p class="price"> $${product.precio}</p>
                            <button class="buy-button">Ver producto</button>
                        </div>
                    `;
                    productsContainer.appendChild(productElement);
                    
                });
            })
            .catch(error => console.error('Error al cargar los datos de los productos:', error));
    </script>
</body>
</html>
